<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Golf</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    /* Canvas wrapper */
    .canvas-container {
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff11;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      max-width: 650px;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      background-color: #00000033;
    }

    /* Controls panel */
    #controls {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff22;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.1rem;
    }

    /* Label formatting */
    #controls span,
    #controls label {
      opacity: 0.9;
    }

    /* Sliders */
    input[type="range"] {
      width: 90%;
      margin-top: 6px;
      appearance: none;
      height: 6px;
      border-radius: 5px;
      background: #ffffff44;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ffffffcc;
      cursor: pointer;
    }

    /* Checkbox */
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <h1>WebGL Golf</h1>

  <div class="canvas-container">
    <canvas id="glcanvas" width="600" height="600"></canvas>
  </div>

  <div id="controls">
    <label>
      Velocity:
      <input type="range" id="velocitySlider" min="-0.01" max="0.01" step="0.0005" value="0">
      <span id="velocityValue">0</span>
    </label>

    <label>
      <input type="checkbox" id="cameraZoom">
      Zoom Camera
    </label>

    <label>
      Zoom Level:
      <input type="range" id="zoomSlider" min="0.01" max="2" step="0.01" value="0.1">
      <span id="zoomValue">0.1</span>
    </label>
  </div>

  <!-- Your entire WebGL script goes here unchanged -->
  <script>
    /* (your full script remains exactly the same as you posted it) */
  </script>

</body>
</html>
